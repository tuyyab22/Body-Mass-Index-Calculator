<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="stylee.css">
 <title>BMI Calculator</title>
</head>

<body>

<div class="form-check form-switch  float-md-end" id="toggle">
    <input class="form-check-input " type="checkbox" role="switch" id="flexSwitchCheckDefault" />
    <label class="form-check-label" for="flexSwitchCheckDefault" ><b>Enable Dark Mode</b></label>
</div>

<div class="container">
 <h1>BMI Calculator</h1>
 <form name="techBMI">
   <br/>
   <label>Weight:</label><input type="text" name="weight" placeholder="Enter Weight (kg)" size="20"><br /><br/>
   <label>Height:</label><input type="text" name="height" placeholder="Enter Height (centimeter)" size="20"><br /><br/>
   <input class="decoration-one px-3 py-2" type="button" value="Calculate BMI" onClick="calculateBmi()"><br /><br/>
   <label>BMI:</label><input type="text" name="bmi" placeholder="Your BMI Will be here" size="20"><br /><br/>
   <input type="text" name="meaning" size="35"><br /><br/>
   <input class="decoration-one px-3 py-2" type="reset" value="Reset" />
   <br/>
   </form>
 </div>

 <script src="bmi.js"></script>

</body>
</html>
